<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>LeetMetric</h1>


        <div class="user-container">
            <p>Enter Your username below: </p>
            <div class="user-input-contianer">
                <input type="text" name="" id="user-input" placeholder="Enter you username here">
                <button id="search-btn">Search</button>
            </div>
        </div>

        <div class="stat-container hidden">
            
            <div class="progress">
               <div class="progress-item circle-easy">
                <div class="easy-progress">
                    <span id="easy-label">Easy</span>
                    
                </div>
               </div>

               <div class="progress-item circle-med"  >
                <div class="medium-progress">
                    <span id="medium-label">Medium</span>
                    
                </div>
               </div>

               <div class="progress-item circle-hard" >
                <div class="hard-progress">
                    <span id="hard-label">Hard</span>
                    
                </div>
               </div>

              
            
        </div>

        <div class="stats-card">
            <!-- will use JS to populate this  -->
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
